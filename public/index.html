<!DOCTYPE html>
<html lang="">

      <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width,initial-scale=1.0">
            <!-- SEO section -->
            <meta name="description" content="A ready-to-go fuzzy text matching SaaS product. Fast, accurate, secure and enterprise environment deployment. Web, Python, Excel and RESTful API interactive.">
            <meta name="robots" content="index,follow">
            <meta name="keywords" content="UniFrame, string matching, fuzzy string matching,SaaS,data enrichment,KYC,data deduplication,String-matching-as-a-Service">
         
            <title>
                  <%= process.env.VUE_APP_TITLE %>: String-Matching-as-a-Service
            </title>

            <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
            <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
            <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
            <link rel="manifest" href="/site.webmanifest">
            <!-- Global site tag (gtag.js) - Google Analytics -->
            <script>
                  window[ `ga-disable-${ process.env.VUE_APP_GOOGLE_ANALYTICS_ID }` ] = true;
            </script>
            <script async
                    src="https://www.googletagmanager.com/gtag/js?id=${process.env.VUE_APP_GOOGLE_ANALYTICS_ID}"></script>
            <script type="text/javascript">
                  window.dataLayer = window.dataLayer || [];
                  function gtag() { dataLayer.push(arguments); }
                  gtag('js', new Date());
                  gtag('config', `${ process.env.VUE_APP_GOOGLE_ANALYTICS_ID }`, { 'anonymize_ip': true });
            </script>
      </head>

      <body>
            <noscript>
                  <strong>We're sorry but <%= process.env.VUE_APP_TITLE %> doesn't work properly without JavaScript
                              enabled.
                              Please enable it to continue.</strong>
            </noscript>
            <div id="app"></div>
            <!-- built files will be auto injected -->
      </body>

</html>
